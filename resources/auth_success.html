<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitNar OAuth Callback</title>
</head>

<body
    style="margin: 0; height: 100vh; background: linear-gradient(to bottom right, #1F2937, #1E3A8A, #1F2937); display: flex; justify-content: center; align-items: center; color: white; font-family: Arial, sans-serif;">
    <div
        style="text-align: center; padding: 20px; background-color: rgba(31, 41, 55, 0.8); border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h2 style="margin: 0 0 10px 0; font-size: 24px; font-weight: bold;">Authentication Successful!</h2>
        <p style="margin: 0; font-size: 16px;">This window will close in <span id="countdown">15</span> seconds.</p>
    </div>
    <script>
        let timeLeft = 15;
        const countdownElement = document.getElementById('countdown');

        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.close();
            }
        }, 1000);
    </script>
</body>

</html>
